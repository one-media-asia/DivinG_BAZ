{% extends "base.html" %}

{% block title %}Login - Diving Administration{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 5rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #667eea;">Login</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" style="width: 100%;">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: #667eea; text-decoration: none;">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
